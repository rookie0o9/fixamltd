<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple Fixam logo with an IT icon and brand text -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 80" width="240" height="80">
  <!-- Background -->
  <rect width="240" height="80" fill="white"/>
  <!-- Circle with IT letters -->
  <circle cx="40" cy="40" r="30" fill="#2F74FF"/>
  <text x="22" y="50" font-family="Segoe UI,Arial,Helvetica,sans-serif" font-size="28" fill="white" font-weight="700">IT</text>
  <!-- Brand name -->
  <text x="85" y="50" font-family="Segoe UI,Arial,Helvetica,sans-serif" font-size="34" fill="#1F2937" font-weight="700">Fixam</text>
</svg>