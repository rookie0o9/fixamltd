<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact us · Fixam</title>
    <meta
      name="description"
      content="Fixam provides IT support, cloud, connectivity and cyber security services."
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <script defer src="/assets/js/main.js"></script>
  <meta property="og:image" content="/assets/img/og-default.png">
  <script defer src="/assets/js/include.js"></script>
  <script defer src="/assets/site-config.js"></script>
</head>
  <body>
    <div data-include="/partials/header.html"></div>

    <section class="section">
      <div class="container">
        <h1>Contact us</h1>
        <p class="lead">
          Existing clients can use the portal for support tickets. For new
          enquiries, use the form below.
        </p>
        <div class="grid-2">
          <form
            class="card"
            name="contact"
            method="post"
            data-netlify="true"
            netlify-honeypot="bot-field"
            action="/thanks.html"
          >
            <!-- Netlify form identifiers -->
            <input type="hidden" name="form-name" value="contact" />
            <p hidden>
              <label
                >Don’t fill this out if you're human:
                <input name="bot-field" />
              </label>
            </p>

            <label for="name"
              >Name<br />
              <input
                id="name"
                name="name"
                required
                style="
                  width: 100%;
                  padding: 10px;
                  border: 1px solid #d1d5db;
                  border-radius: 8px;
                "
              /> </label
            ><br /><br />

            <label for="company"
              >Company<br />
              <input
                id="company"
                name="company"
                style="
                  width: 100%;
                  padding: 10px;
                  border: 1px solid #d1d5db;
                  border-radius: 8px;
                "
              /> </label
            ><br /><br />

            <label for="email"
              >Email<br />
              <input
                id="email"
                name="email"
                type="email"
                required
                style="
                  width: 100%;
                  padding: 10px;
                  border: 1px solid #d1d5db;
                  border-radius: 8px;
                "
              /> </label
            ><br /><br />

            <label for="phone"
              >Phone<br />
              <input
                id="phone"
                name="phone"
                style="
                  width: 100%;
                  padding: 10px;
                  border: 1px solid #d1d5db;
                  border-radius: 8px;
                "
              /> </label
            ><br /><br />

            <label for="enquiry"
              >Nature of your enquiry<br />
              <select
                id="enquiry"
                name="enquiry"
                style="
                  width: 100%;
                  padding: 10px;
                  border: 1px solid #d1d5db;
                  border-radius: 8px;
                "
              >
                <option>IT Support</option>
                <option>New Business Enquiry</option>
                <option>General Enquiry</option>
              </select> </label
            ><br /><br />

            <label for="details"
              >Details<br />
              <textarea
                id="details"
                name="details"
                rows="6"
                style="
                  width: 100%;
                  padding: 10px;
                  border: 1px solid #d1d5db;
                  border-radius: 8px;
                "
              ></textarea></label
            ><br /><br />

            <button class="btn primary" type="submit">Send</button>
          </form>
          <div>
            <h3>Other ways to reach us</h3>
            <p>
              <strong>Phone:</strong></a><a data-sitehref="phone"><span data-site="phone"></span></a><br />
              <strong>Email:</strong>
              <a data-sitehref="email"><span data-site="email"></span></a>
            </p>
            <p><strong>Address:</strong> <span data-site="address"></span>
          <div class="badges">
            <span class="badge">24/7 on-call</span>
            <span class="badge">UK helpdesk</span>
            <span class="badge">Microsoft 365</span>
            <span class="badge">Cyber Essentials</span>
          </div>
        </div>
        <div>
          <h3>Contact</h3>
          <p>
            <strong>Phone:</strong><a data-sitehref="phone"><span data-site="phone"></span></a><a data-sitehref="phone"><span data-site="phone"></span></a><br />
            <strong>Email:</strong>
            <a data-sitehref="email"><span data-site="email"></span></a><br />
            <strong>Address:</strong> <span data-site="address"></span>
        </div>
      </div>
      <div class="container footer-bottom">
        © 2025 Fixam. All rights reserved.
      </div>
    </footer>
  </body>
</html>
